version: "3.9"

services:
  # DATABASE
  postgres:
    image: postgres:17
    restart: always
    container_name: firm-postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"  # maps container's 5432 to host 5433
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks:
      - firm-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # API
  api:
    build:
      context: .
      dockerfile: API/Dockerfile
    container_name: firm-api
    env_file:
      - .env
    environment:
      - DB_CONNECTION=Server=postgres;Port=5432;Database=${DB_NAME};User Id=${DB_USER};Password=${DB_PASS};
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5000:8080"
    networks:
      - firm-network

  # FRONTEND / ADMIN DASHBOARD
  frontend:
    build:
      context: .
      dockerfile: Front-end.Web/Dockerfile
    container_name: firm-frontend
    env_file:
      - .env
    environment:
      - DB_CONNECTION=Server=postgres;Port=5432;Database=${DB_NAME};User Id=${DB_USER};Password=${DB_PASS};
      - API_BASE_URL=http://api:8080
    depends_on:
      - api
    ports:
      - "5001:8080"
    networks:
      - firm-network

  # TEST SERVICE
  test-express:
    build:
      context: .
      dockerfile: Test_Express/Dockerfile
    container_name: firm-test
    env_file:
      - .env
    environment:
      - DB_CONNECTION=Server=postgres;Port=5432;Database=${DB_NAME};User Id=${DB_USER};Password=${DB_PASS};
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - firm-network
    command: ["dotnet", "test", "Test_Express/Test_Express.csproj"]

volumes:
  dbdata:

networks:
  firm-network:
    driver: bridge
